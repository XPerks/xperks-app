services:
  - type: web
    name: xperks-app
    env: node
    plan: starter
    buildCommand: yarn --frozen-lockfile --prod=false &&
      blitz prisma generate &&
      blitz build &&
      blitz prisma migrate deploy
    startCommand: blitz start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: xperks-dev
          property: connectionString
      - key: SESSION_SECRET_KEY
        generateValue: true

databases:
  - name: xperks-dev
    plan: starter